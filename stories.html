<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories | Parable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Parable.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="stories.html">Stories</a></li>
                <li><a href="dictionary.html">Dictionary</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <main class="story-section">
        <section class="story-input">
            <h1>Share Your Story</h1>
            <textarea placeholder="Start your story here..."></textarea>
            <button class="btn">Submit</button>
        </section>

        <section class="community-stories">
            <h2>Community Stories</h2>
            <div class="story-list">
                <div class="story-card">
                    <h3>Once upon a time...</h3>
                    <p>A magical journey began...</p>
                    <a href="add.html" style="color: #e7bebe">add</a>
                </div>
                <div class="story-card">
                    <h3>A dark night...</h3>
                    <p>Everything changed with a single knock...</p>
                    <a href="add.html" style="color: #e7bebe">add</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Dancing+Script:wght@400;700&display=swap');

body {
    background-color: #1a1818;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #e7d4c0;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease-in-out;
}

nav a:hover {
    color: #e7bebe;
}

main {
    padding: 50px 10%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.story-input, .community-stories {
    max-width: 900px;
    width: 100%;
    margin-bottom: 50px;
    background: rgba(34, 34, 34, 0.8);
    padding: 30px;
    border-radius: 10px;
}

h1, h2 {
    font-weight: 300;
}

textarea {
    width: 100%;
    height: 30px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

.btn {
    display: inline-block;
    background-color: #e7bebe;
    color: #222;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    margin-top: 10px;
    transition: 0.3s;
    cursor: pointer;
}

.btn:hover {
    background-color: #d19a9a;
}

.story-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.story-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    text-align: left;
}
</style>
