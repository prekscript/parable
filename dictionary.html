        <h1>Dictionary</h1>
        <input type="text" id="wordInput" placeholder="Add a new word..." />

            <!-- Words will be added dynamically here -->

            <p id="wordMeaning"></p>
            <button class="btn close-btn" onclick="closePopup()">Close</button>
        </div>
